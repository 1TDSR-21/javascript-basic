    <script>
        function calculaMaioridade(idade) {
            if (idade >= 18) {
                return "Você é maior de idade";
            }
            return "Você é menor de idade";
        }

        alert("Digite sua idade para sabermos se você é ou não maior de idade.")
        let idade = prompt("Digite sua idade: ");

        idadeConvertida = parseInt(idade);

        console.log(calculaMaioridade(idadeConvertida));
    </script>
