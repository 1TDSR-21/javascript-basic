<body>
    <div id="container">
        <h1 id="cabecalho">Olá! Bem vindo ao exercício 1.</h1>
        <img src="./img/Darth Vader.jpeg" alt="Uma foto do Darth Vader" title="Darth Vader - Dark Side">

    <script>
        function calculaMediaAritmedica(valor1, valor2, valor3) {
            return (valor1 + valor2 + valor3) / 3;
        }

        alert("Digite 3 valores para ser calculada a média aritmédica entre eles.")

        let valor1 = prompt("Digite o 1º valor: ");
        let valor2 = prompt("Digite o 2º valor: ");
        let valor3 = prompt("Digite o 3º valor: ");

        valor1Convertido = parseInt(valor1);
        valor2Convertido = parseInt(valor2);
        valor3Convertido = parseInt(valor3);

        console.log("A média desses 3 valores é: " + calculaMediaAritmedica(valor1Convertido, valor2Convertido, valor3Convertido));
    </script>
</body>
