<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="text/css">
    <script src="./js/form.js" defer></script>
    <title>VIEW</title>
</head>

<body>
    <div id="container">

        <header>
            <img id="titImg">
        </header>

        <div>
            <form action="#" method="GET" onsubmit="return validaCampoForm()">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div>
                        <label for="">Usuário</label>
                        <input type="text" name="txtUser" id="idTxtUser" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="">Sua senha</label>
                        <input type="password" name="txtPass" id="idTxtPass" placeholder="Senha">
                    </div>
                    <div>
                        <label for="">Manter Logado:</label>
                        <input type="checkbox" name="txtLogado" id="idtxtLogado">
                    </div>
                    <div>
                        <button type="submit" id="btnSubmit">LOGIN</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
